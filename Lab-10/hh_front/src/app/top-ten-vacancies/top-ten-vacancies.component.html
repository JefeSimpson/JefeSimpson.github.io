<h2>Top Ten Vacancies list</h2>


<ul *ngIf="loaded">
  <li *ngFor="let vacancy of vacancies">
    {{vacancy.id}})
    <a routerLink="/vacancies/{{vacancy.id}}">
      {{vacancy.name}}
    </a>
    <p>provided by this company: {{vacancy.company.name}}</p>
<!--    <button (click)="deleteCompany(company.id)">Delete</button>-->
  </li>
</ul>


<h3 *ngIf="!loaded">Page is loading...</h3>
