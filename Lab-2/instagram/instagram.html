<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instagram</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="page">
    <div class="heading-iphone">
        <img class="iphone-img" src="images/Screenshot_11.png" alt="">
    </div>
    <div class="heading-main">
        <div class="authentication">
            <i class="logo"> </i>
            <form action="">
                <div class="block">
                    <input class="key-block" type="text" placeholder="Телефон, имя пользователя или эл.адрес">
                </div>
                <div class="block">
                    <input class="key-block" type="password" placeholder="Пароль">
                </div>
                <div class="block-two">
                    <button class="button-block">Войти</button>
                </div>
                <div class="line-or-block">
                    <div class="line-block">

                    </div>
                    <div class="or-block">
                        или
                    </div>
                    <div class="line-block">

                    </div>
                </div>
                <div class="button-facebook">
                    <button class="facebook">
                        <span class="facebook-img"></span>
                        <p class="facebook-text">Войти через Facebook</p>
                    </button>
                </div>

                <div class="reset-password">
                    <a class="link-reset" href="https://instagram.com">Забыли пароль?</a>
                </div>
            </form>
        </div>
        <div class="new-account">
                <p class="new-account-text">У вас еще нет аккаунта?
                    <a class="new-account-link" href="https://instagram.com">Зарегистрироваться</a>
                </p>
        </div>
        <div class="app-text">
            <p>Установите приложение.</p>
        </div>
        <div class="app-img">
            <img class="img-st" src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" alt="">
            <img class="img-st" src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" alt="">
        </div>
    </div>
</div>
<div class="ending">
    <div>
        <a class="end-link" href="https://instagram.com">Meta</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Информация</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Блог</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Вакансии</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Помощь</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">API</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Конфиденциальность</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Условия</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Популярные аккаунты</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Места</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Instagram Lite</a>
    </div>
    <div>
        <a class="end-link" href="https://instagram.com">Загрузка контактов и лица, не являющиеся пользователями</a>
    </div>
</div>
<div class="end-sl">
    <div>
        <select class="sel-lan" name="" id="">
            <option value="af">Afrikaans</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en">English</option>
            <option value="en-gb">English (UK)</option>
            <option value="es">Español (España)</option>
            <option value="es-la">Español</option>
        </select>
    </div>
    <div class ="meta-text">
        <p>© 2023 Instagram from Meta</p>
    </div>
</div>
</body>
</html>
